<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style-admin.css">
</head>
<body>
    <h1>Admin Panel</h1>
    
    <div id="category-management">
        <h2>Manage Categories</h2>
        <div id="category-list"></div>
        <h3>Add New Category</h3>
        <form id="add-category-form">
            <input type="text" placeholder="Category Name" id="new-category-name" required>
            <button type="button" onclick="addCategory()">Add Category</button>
        </form>
    </div>
    
    <div id="product-management">
        <h2>Manage Products</h2>
        <div id="product-list"></div>
        <h3>Add New Product</h3>
        <form id="add-product-form">
            <input type="text" placeholder="Name" id="new-product-name" required>
            <input type="number" placeholder="Price" id="new-product-price" required>
            <input type="file" accept="image/*" id="new-product-image" required>
            <select id="product-category-select" required></select>
            <button type="button" onclick="addProduct()">Add Product</button>
        </form>
    </div>
    
    <div id="order-management">
        <h2>Order Reports</h2>
        <input type="text" placeholder="Search by name" id="search-term">
        <button type="button" onclick="searchOrderReports()">Search</button>
        <div id="report-list"></div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
